<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>7 Minute Workout</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../static/assets/css/7minWorkoutAngular.css" />
</head>
{% verbatim %}
<body ng-app="app" ng-controller="WorkoutController">
    <div class="navbar navbar-default navbar-fixed-top top-navbar">
        <div class="container app-container">
            <div class="navbar-header">
                <h1>7 Minute Workout</h1>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class="container body-content app-container">
          <div ng-view></div>
      <div class="row">
        <div id="exercise-pane" class="col-sm-8 col-sm-offset-2">
          <div class="row workout-content">
            <div class="wokout-display-div">
              <h1>{{currentExercise.details.title}}</h1>
              <img class="img-responsive" ng-src="{{currentExercise.details.image}}" />
              <div class="progress time-progress"><
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="{{currentExercise.duration}}" ng-style="{'width':(currentExerciseDuration/currentExercise.duration) * 100 + '%'}">
              </div>
            </div>
            <h1>Time Remaining: {{currentExercise.duration-currentExerciseDuration}}</h1>
          </div>
        </div>
        <pre>Current Exercise: {{currentExercise | json}}</pre>
        <pre>Time Left: {{currentExercise.duration-currentExerciseDuration}}</pre>
      </div>
    </div>
  </div>
  {% endverbatim %}
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.js"></script>
  <script src="../static/assets/js/7MinuteWorkOut/app.js"></script>
  <script src="../static/assets/js/7MinuteWorkOut/workout.js"></script>
</body>
</html>
